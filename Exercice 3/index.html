<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Exercice 3</title>
</head>

<body>
  <div>
    <h1>Exercice 3</h1>
    <p>Refaire le premier exercice en utilisant une fonction fléchée.</p>
  </div>

  <div>
    <form action="">
      <input type="number" id="firstNumber"> x
      <input type="number" id="secondNumber"> =
      <input type="number" id="answer" readonly>
      <button id="myButton" type="button">Résultat :</button>
    </form>
  </div>

  <script>
    let idFirstNumber = document.getElementById("firstNumber");
    let idSecondNumber = document.getElementById("secondNumber");
    let idAnswer = document.getElementById("answer");
    let idButton = document.getElementById("myButton");

    function numMultiplication(nb1, nb2) {
      return idAnswer.value = (nb1 * nb2);
    }

    idButton.addEventListener("click", () => {
      numMultiplication(idFirstNumber.value, idSecondNumber.value)
    });
  </script>


</body>

</html>
